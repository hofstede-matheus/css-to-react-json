<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css-to-react-json</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>
<body>
<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <textarea rows="10" id="cssTextArea" class="materialize-textarea"></textarea>
                <label for="cssTextArea">CSS</label>
            </div>
            <div class="input-field col s6">
                <textarea id="jsonTextArea" class="materialize-textarea"></textarea>
                <label for="jsonTextArea">JSON</label>
            </div>
        </div>
    </form>
</div>
<script type="module" src="js/css-to-react-json.js"></script>
<script type="module" src="js/parser.js"></script>


</body>
</html>
